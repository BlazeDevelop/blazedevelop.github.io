<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Мои проекты</title>
</head>
<body>
    <h1>Мои проекты</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ url_for('project_detail', id=project[0]) }}">
                    {{ project[1] }} - {{ project[2] }} (Использованные языки: {{ project[3] }})
                </a>
            </li>
        {% endfor %}
    </ul>

    <div class="form-container">
        <h2>Добавить проект</h2>
        <form action="/add_project" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Название" required><br>
            <input type="text" name="description" placeholder="Описание" required><br>
            <input type="text" name="languages" placeholder="Использованные языки" required><br>
            <input type="file" name="image" accept="image/*" required><br>
            <input type="submit" value="Добавить проект" class="add-project-button">
        </form>
    </div>
    <a href="/" class="btn-back">Назад</a> <!-- Добавляем кнопку "Назад" -->
</body>
</html>
